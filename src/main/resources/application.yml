spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # AGREGA ESTO AQU√ç:
    hikari:
      maximum-pool-size: 2  # Solo uso 2 conexiones para no saturar el plan gratis de clever
      minimum-idle: 1
      # IMPORTANTE: Matar conexiones viejas antes que Clever Cloud lo haga
      max-lifetime: 180000 # 3 minutos (180,000 ms)
      connection-timeout: 30000

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true

api:
  security:
    token:
      secret: 123456

