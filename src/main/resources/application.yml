spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:file:D:/Documents/NetBeansProjects/Spring-Boot-5-testing/data/clinica;
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    url: jdbc:h2:file:D:/Documents/NetBeansProjects/Spring-Boot-5-testing/data/clinica
    user: sa
    password:
    out-of-order: true

  h2:
    console:
      enabled: true
      path: /h2-console

  server:
    port: 8080

